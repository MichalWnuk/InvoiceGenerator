<app-alert [message]="settingsSavedMessage" *ngIf="finishedSaving" (alertClose)="onFinishedSaving()"></app-alert>
<form [formGroup]="rateSettingsForm" (ngSubmit)="onSubmit()">
    <div class="btn-toolbar">
        <button type="submit" class="btn btn-new" [disabled]="!rateSettingsForm.valid">Save</button>
    </div>
    <div>
        <h3>
            Rate Settings
        </h3>
    </div>
    <div class="form-group" formArrayName="rateSettings">
        <div class="row" *ngFor="let settingControl of controls; let i = index" [formGroupName]="i">
            <div class="col-md-2">
                <label for="setting">{{ userRateSettings.rateSettings[i].rateName }}</label>
                <input type="number" class="form-control" formControlName="rateAmount" required [min]="0">
                <input type="hidden" class="form-control" formControlName="rateName">
            </div>
        </div>
    </div>
</form>
