<div class="btn-toolbar">
    <button type="button" class="btn btn-new" (click)="onNewTimesheet()">New Timesheet</button>
    <app-timesheet-add *ngIf="isAdding" (closeEvent)="onFinishedAdding()">
    </app-timesheet-add>
</div>
<hr>
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th scope="col" *ngFor="let header of headers">{{ header }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let timesheet of timesheets" [routerLink]="[timesheet.id]">
            <td>{{ getTimesheetYear(timesheet.date) }}</td>
            <td>{{ getTimesheetMonthNumber(timesheet.date) }}</td>
            <td>{{ getTotalHours(timesheet) }}</td>
            <td>{{ timesheet.state }}</td>
            <td>{{ timesheet.invoiceNumber }}</td>
        </tr>
    </tbody>
</table>
