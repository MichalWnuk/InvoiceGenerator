<app-alert [message]="settingsSavedMessage" *ngIf="finishedSaving" (alertClose)="onFinishedSaving()"></app-alert>

<form [formGroup]="invoiceSettingsForm" (ngSubmit)="onSubmit()">
    <div class="btn-toolbar">
        <button type="submit" class="btn btn-new" [disabled]="!invoiceSettingsForm.valid">Save</button>
    </div>
    <div>
        <h3>
            Invoice Settings
        </h3>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="sellerName">Seller Name</label>
                <input type="text" id="sellerName" class="form-control" formControlName="sellerName">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="sellerTaxId">Seller Tax Id</label>
                <input type="text" id="sellerTaxId" class="form-control" formControlName="sellerTaxId">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="sellerAddressLine1">Seller Address Line 1</label>
                <input type="text" id="sellerAddressLine1" class="form-control" formControlName="sellerAddressLine1">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="sellerAddressLine2">Seller Address Line 2</label>
                <input type="text" id="sellerAddressLine2" class="form-control" formControlName="sellerAddressLine2">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="sellerEmail" class="control-label">Seller Email</label>
                <input type="text" id="sellerEmail" class="form-control" formControlName="sellerEmail">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="sellerBankName" class="control-label">Seller Bank Name</label>
                <input type="text" id="sellerBankName" class="form-control" formControlName="sellerBankName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="sellerAccountNumber">Seller Account Number</label>
                <input type="text" id="sellerAccountNumber" class="form-control" formControlName="sellerAccountNumber">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="buyerName">Buyer Name</label>
                <input type="text" id="buyerName" class="form-control" formControlName="buyerName">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="buyerAddressLine1">Buyer Address Line 1</label>
                <input type="text" id="buyerAddressLine1" class="form-control" formControlName="buyerAddressLine1">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="buyerAddressLine2">Buyer Address Line 2</label>
                <input type="text" id="buyerAddressLine2" class="form-control" formControlName="buyerAddressLine2">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="buyerPhone">Buyer Phone</label>
                <input type="text" id="buyerPhone" class="form-control" formControlName="buyerPhone">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="buyerTaxId">Buyer Tax Id</label>
                <input type="text" id="buyerTaxId" class="form-control" formControlName="buyerTaxId">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="issuedBy">Issued By</label>
                <input type="text" id="issuedBy" class="form-control" formControlName="issuedBy">
            </div>
        </div>
    </div>
</form>
